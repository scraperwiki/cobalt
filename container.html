<html>
<script src="https://scraperwiki.com/vendor/js/easyXDM.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.min.js"></script>
<script type="text/javascript">
scraperwiki = {}
// This is the provider side of XDM.
scraperwiki.xdm = new easyXDM.Rpc({
    onReady: function(){
        iframe = document.createElement("iframe");
        iframe.frameBorder = 0;
        iframe.src= 'http/' + location.hash
        iframe.width = '100%'
        iframe.height = '100%'
        iframe.name = 'toolContent'
        document.body.appendChild(iframe);
    }
  }, {
    remote: {
      // These easyXDM methods are used by custard
      // (in client/code/view/tool/content.coffee) and
      // ultimately exposed to developers via asynchronous
      // functions in scraperwiki.com/js/scraperwiki.js
      redirect: {},
      getName: {},
      getURL: {},
      rename: {},
      pushSQL: {},
      getUserDetails: {},
      reportingMessage: {},
      reportingUser: {},
      reportingTag: {}
    }
  });
</script>
<body style="margin:0">
</body>
</html>
